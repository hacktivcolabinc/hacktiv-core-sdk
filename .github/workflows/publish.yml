name: Publish SDK to GitHub Packages

on:
  push:
    branches:
      - main   # Change to your default branch if it's different

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'   # Specify the Node.js version you are using
          registry-url: https://npm.pkg.github.com

      - name: Install dependencies
        run: npm install

      - name: Build SDK
        run: npm run build

      - name: Publish to GitHub Packages
        run: npm publish --access public --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.HACKTIV_TOKEN }}   # Use GitHub's token to authenticate